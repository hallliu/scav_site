<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle btn btn-primary" data-toggle="collapse" data-target="#navbar">
                    Search
                </button>
                <div class="btn-group navbar-left">
                    <button type="button" class="btn btn-default navbar-right dropdown-toggle navbar-btn" data-toggle="dropdown">
                        Pages
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" data-target="#">Page 1</a></li>
                        <li><a data-target="#">Page 2</a></li>
                        <li><a data-target="#">Page 3</a></li>
                        <li><a data-target="#">Page 4</a></li>
                        <li><a data-target="#">Page 5</a></li>

                    </ul>
                </div>
            </div>
            <div id="navbar" class="container-fluid navbar-collapse collapse">
                <form class="navbar-form navbar-right row">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" type="text" placeholder="Search"></input>
                            <span class="input-group-btn">
                                <button id="search-button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>&nbsp;</button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </nav>

        <div class="container">
            <div class="page-header row">
                <h1>Fuck you!</h1>
            </div>
        </div>

        <script type="text/template" id="commentThread-template">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title item-title"></h4>
                    </div>
                    <div class="modal-body" style="min-height:300px">
                        <div class="panel panel-default">
                            <div class="panel-body item-text"></div>
                        </div>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="panel-title">Comments</div>
                            </div>
                            <div class="panel-body show-more">
                            </div>
                            <ul class="list-group"></ul>
                        </div>
                        <form>
                            <div class="form-group">
                                <textarea class="form-control" rows="2">Comment here</textarea>
                                <button class="btn btn-default btn-block submit-comment" data-target="#"><span class="glyphicon glyphicon-ok"></span></button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </script>
        <script type="text/template" id="showmore-template">
<button class="btn btn-block show-more-button" data-target="#"><% if (show) { %>Hide<% } else { %>Show<% } %> <%= numAffected %> comments</button>
        </script>
        <script type="text/template" id="comment-template">
<h6>Origin: <%= author %></h6>
<h6>Date: <%= datestring %></h6>
<p><%= text %></p>
        </script>
        <script type="text/template" id="commentbutton-template">
            <button type="button" class="btn btn-block btn-primary">
            <span class="pull-left">Item <%= threadNum %></span> <span class="badge pull-right"><%= numNew %></span>
            </button>
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
        <script src="scripts/page.js"></script>

        <script>
            var header = new ThreadHeader({"title": "poop", "text":"poop2"});
            var cthread = new CommentThread({"header":header});
            var allThreads = new ThreadCollection();
            var pv0 = new pageView(allThreads);
            $(document.body).append(pv0.$el);
            allThreads.add(cthread);
        </script>

    </body>
</html>

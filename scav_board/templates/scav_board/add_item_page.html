<!DOCTYPE html>
<html>
<head lang="en">
    <title>Add items to the board</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static "scav_board/styles/unified-forms.css" %}">
</head>
<body>
    <form id="item-form" method="post" action="javascript:wrapper.submit_fn();">
        <h2 class="custom-form-header">Enter new items here</h2>
        <div class="form-group row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <input id="item-number" type="number" name="item_number" class="form-control" placeholder="Number" required autofocus>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <input id="item-page" type="number" name="item-page" class="form-control" placeholder="Page" required autofocus>
            </div>
        </div>
        <textarea id="item-description" rows="5" name="description" class="form-control" placeholder="Enter item description here" required autofocus></textarea>
        <div class="form-group row">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <label>
                    Check if this item is timed
                    <input id="item-expires" type="checkbox" value="">
                </label>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8">
                <div class="form-group row">
                    <label class="col-lg-3 col-md-3 col-sm-3" for="exp-day">Date</label>
                    <span class="input-group">
                        <span class="input-group-addon">May </span>
                        <input id="exp-day" type="number" name="day" class="form-control" placeholder="DD">
                        <span class="input-group-addon">, 2015</span>
                    </span>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-md-3 col-sm-3">Time (24hr)</label>
                    <input id="exp-hour" type="number" placeholder="HH" name="hour"> :
                    <input id="exp-min" type="number" placeholder="MM" name="minute"> CDT
                </div>
            </div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit" >Submit</button>
        <p id="submit-status"></p>
        {% if validation_failed %}
        <p>You must be logged in to submit items!</p>
        {% endif %}
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="{% static "scav_board/scripts/add_item_page.js" %}"></script>
</body>
</html>
